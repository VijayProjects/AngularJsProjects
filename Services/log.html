<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Service | log</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="../node_modules/angular/angular.js"></script>
  <script>
    var app = angular.module("DemoApp", []);
    app.controller("HomeController", function($scope, $log) {
      $scope.txtName = '';
      $scope.$log = $log;
    });
  </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
  <div class="container">
    Your Text:<input type="text" ng-model="txtName" class="form-control">
    <br>
    <button class="btn btn-info" ng-click="$log.info(txtName)">info</button>
    <button class="btn btn-light" ng-click="$log.log(txtName)">log</button>
    <button class="btn btn-light" ng-click="$log.debug(txtName)">debug</button>
    <button class="btn btn-warning" ng-click="$log.warn(txtName)">warn</button>
    <button class="btn btn-danger" ng-click="$log.error(txtName)">error</button>
  </div>
</body>
</html>
