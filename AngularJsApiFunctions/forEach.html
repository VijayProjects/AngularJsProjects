<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Api Function | forEach()</title>
  <script src="../node_modules/angular/angular.js"></script>
  <script>
    const app = angular.module("DemoApp", []);
    app.controller("HomeController", $scope => {
      $scope.products = [
        {name:'Samsung TV', price:45999.89},
        {name:'Mobiles', price:45999.89},
        {name:'Nike Casuals', price:45999.89},
        {name:'Lee Cooper Boot', price:45999.89},
        {name:'Titan Watch', price:45999.89},
        {name:'Dell Laptop', price:45999.89},
        {name:'SSD disk', price:45999.89},
      ];
      $scope.productNames = [];
      angular.forEach($scope.products, (key, valus) => {
        $scope.productNames.push(key.name);
      });
    });
  </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
  <h2>Products Names</h2>
  <ol>
    <li ng-repeat="item in productNames">{{item}}</li>
  </ol>
</body>
</html>
