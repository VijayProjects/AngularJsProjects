<!DOCTYPE html>
<html>
    <head>
        <title>Directive | ng-repeat</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="../Scripts/angular.js"></script>
    </head>
    <body ng-app>
        <div class="container">
            <div ng-init="products = [
                {id:1001, name: 'Samsung Tv', price: 44334.99, photo: '../Images/tv.jpg'},
                {id:1002, name: 'Nike Casuals', price: 1344.99, photo: '../Images/shoe.jpg'},
                {id:1003, name: 'Mobile', price: 14334.77, photo: '../Images/mobile.jpg'}
            ]"><!--end ng-init-->
            </div>
            <div>
                <table class="table table-hover">
                    <thead class="bg-primary text-white">
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Preview</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products">
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td>
                                <img src="{{product.photo}}" width="100" height="100">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
