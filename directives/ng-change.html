<!DOCTYPE html>
<html>
  <title>Directive | ngChange</title>
  <script src="../Scripts/angular.js"></script>
  <body ng-app>
    <h2>Loan Amount</h2>
    <input ng-change="amt=amount" ng-model="amount" type="range" min="1000" max="100000" value="1000">
   {{amt | currency: '&#8377;'}}
  </body>
</html>
