<div ng-init="products=[
  {Name:'LG Tv', Price:34599.09, Photo:'../Images/tv.jpg'},
  {Name:'shoe', Price:599.09, Photo:'../Images/shoe.jpg'},
  {Name:'RedMi Mobile', Price:14599.09, Photo:'../Images/mobile.jpg'},
  {Name:'Car', Price:1234599.09, Photo:'../Images/benz.jpg'}
]">

</div>
<h2>Products Details</h2>
<table class="table table-hover table-bordered">
  <thead class="bg-danger text-white">
    <th>Product Name</th>
    <th>Price</th>
    <th>Previeww</th>
  </thead>
  <tbody>
    <tr ng-repeat="product in products">
      <td>{{product.Name}}</td>
      <td>{{product.Price}}</td>
      <td>
        <img src="{{product.Photo}}" width="100" height="60">
      </td>
    </tr>
  </tbody>
</table>
