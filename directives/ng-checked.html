<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Directive | ng-checked</title>
  <script src="../Scripts/angular.js"></script>
</head>
<body ng-app>
  <div>
    <input type="checkbox" ng-model="checked">All
    <br>
    <input ng-checked="checked" type="checkbox">Electronics
    <br>
    <input ng-checked="checked" type="checkbox">Shoes
    <br>
    <input ng-checked="checked" type="checkbox">Fashion
  </div>
</body>
</html>
