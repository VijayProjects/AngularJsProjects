<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Directive | ngMouseMove</title>
  <script src="../Scripts/angular.js"></script>
  <script>
    var app = angular.module("DemoApp", []);
    app.controller("HomeController", $scope => {
      $scope.styleObj = {};
      $scope.Move = function(e) {
        $scope.styleObj = {
          position: 'fixed',
          left: e.clientX + 'px',
          top: e.clientY + 'px'
        };
      }
    });
  </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController" ng-mousemove="Move($event)">
<div style="height: 1000px">
</div>
<img ng-style="styleObj" src="../Images/Indiaflag.gif" width="50" height="50">
</body>
</html>
