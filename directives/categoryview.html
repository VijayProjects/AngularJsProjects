<div ng-init="products=[
  {Name:'LG Tv', Price:34599.09, Photo:'../Images/tv.jpg'},
  {Name:'shoe', Price:599.09, Photo:'../Images/shoe.jpg'},
  {Name:'RedMi Mobile', Price:14599.09, Photo:'../Images/mobile.jpg'},
  {Name:'Car', Price:1234599.09, Photo:'../Images/benz.jpg'}
]">
</div>
<h2>Product Details as Category View</h2>
<div class="row">
  <div class="card text-center" ng-repeat="product in products">
    <div class="card-header">
      <h3>{{product.Name}}</h3>
    </div>
    <div class="card-body">
      <img src="{{product.Photo}}" width="100" height="100">
    </div>
    <div class="card-footer">
      <h3>&#8377;{{product.Price}}/-</h3>
    </div>
  </div>
</div>
