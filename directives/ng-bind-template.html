<!DOCTYPE html>
<html>
    <head>
        <title>Directive | ng-bind-template</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="../node_modules/angular/angular.js"></script>
    </head> 
    <body ng-app>
        <div class="container">
            <h2>Directive | ng-bind-template</h2>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control-sm" ng-model="fName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control-sm" ng-model="lName">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-inline" ng-model="isAngularStd">
                Is Angular Student Person?
            </div>
            <br>
            <span ng-bind-template="Hello ! {{fName}} {{lName}} 
            {{(isAngularStd==true)?'Welcome to Angular Js': 'Please Join Angular Js class'}}"></span>
        </div>
    </body>
</html>
