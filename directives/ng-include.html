<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Directive | ngInclude</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="../Scripts/angular.js"></script>
  <script>
    var app = angular.module("DemoApp",[]);
    app.controller("HomeController", $scope =>{
      $scope.layout = "gridview.html";
    });
  </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
  <div class="container">
    <h2>Choose Your View</h2>
    <select ng-model="layout" class="form-control">
      <option value="gridview.html">Grid View</option>
      <option value="categoryview.html">Category View</option>
    </select>
    <br>
    <div ng-include="layout"></div>
  </div>
</body>
</html>
