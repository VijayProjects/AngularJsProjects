<!DOCTYPE html>
<html>
  <head>
    <title>Directive | ng-required</title>
    <script src="../Scripts/angular.js"></script>
  </head>
  <body ng-app>
    <form name="frmRegister">
      <fieldset>
        <legend>Validation Directives</legend>
        <dt>User Name</dt>
        <dd>
          <input type="text" ng-minlength="4" ng-maxlength="10" ng-model="txtName" name="txtName" required>
          <span ng-if="frmRegister.txtName.$error.minlength" style="color:red">Name is too short</span>
          <span ng-if="frmRegister.txtName.$error.maxlength" style="color:red">Name is too long</span>
          <span ng-if="frmRegister.txtName.$error.required" style="color:red">Name is required</span>
        </dd>
        <dt>Employee?</dt>
        <dd>
          <input type="checkbox" ng-model="individual">Iam individual
        </dd>
        <dt>Aadhar Number</dt>
        <dd>
          <input type="text" ng-required="individual" name="txtCard" ng-model="txtCard">
          <span style="color:red" ng-if="frmRegister.txtCard.$invalid">Aadhar Number is required</span>
        </dd>
      </fieldset>
    </form>
  </body>
</html>
